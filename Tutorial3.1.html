<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 3: Q-1</title>
</head>
<body>
    <table border="1" align="center" width="400">
        <caption>Favorite and Least Favorite Things</caption>
            <tbody>
                <tr>
                    <th width="100"></th>
                    <th width="100"></th>
                    <th align="left">Bob</th>
                    <th align="left">Alice</th>
                </tr>
                <tr>
                    <th rowspan="2" align="left">Favorite</th>
                    <th align="left">Color</th>
                    <td>Blue</td>
                    <td>Purple</td>
                </tr>
                <tr>
                    <th align="left">Flavor</th>
                    <td>Banana</td>
                    <td>Chocalate</td>
                </tr>
                <tr>
                    <th rowspan="2" align="left">Least Favorite</th>
                    <th align="left">Color</th>
                    <td>Yellow</td>
                    <td>Pink</td>
                </tr>
                <tr>
                    <th align="left">Flavor</th>
                    <td>Mint</td>
                    <td>Walnut</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
