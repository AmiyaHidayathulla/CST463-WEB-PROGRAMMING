<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Registration</title>
</head>
<body>
    <script type="text/javascript">
        function checkform()
        {
            var name = document.forms["form1"]["name"].value;
            var phn = document.forms["form1"]["phn"].value;
            var mail = document.forms["form1"]["mail"].value;
            var phn = document.forms["form1"]["phn"].value;
            var uname = document.forms["form1"]["uname"].value;
            var password = document.forms["form1"]["pass"].value; 
            var cpassword = document.forms["form1"]["cpass"].value; 
    
            if(name== "")
            {
                alert("name must not be blank!");
                return false;
            }
           
            if(phn.length!=10)
            {
                alert("Not a valid Phone number!");
                return false;
            }
            if(mail== "")
            {
                alert("mail must not be blank!");
                return false;
            }
            if(uname== "")
            {
                alert("username must not be blank!");
                return false;
            }
            if(password== "")
            {
                alert("Password should not be blank!");
                return false;
            }
            if(cpassword== "")
            {
                alert("Password should not be blank!");
                return false;
            }
            if(password!=cpassword)
            {
                alert("both the passwords should be same!")
                return false;
            }
            alert("Successfully Registered")
            return true;
        }

    </script>
    <form action="" name="form1">
        <table align="center">
            <caption><h2>Registration Form</h2></caption>
            <tr>
                <th><label for="name">Name: </label></th>
                <th><input type="text" id="name"></th>
            </tr>
            <tr>
                <th><label for="no">Phone No: </label></th>
                <th><input type="tel" id="phn"></th>
            </tr>
            <tr>
                <th><label for="mail">Email id: </label></th>
                <th><input type="email" id="mail"></th>
            </tr>
            <tr>
                <th><label for="uname" >Username</label></th>
                <th><input type="text" id="uname"></th>
            </tr>
            <tr>
                <th><label for="pass">Password: </label></th>
                <th><input type="password" id="pass"></th>
            </tr>
            <tr>
                <th><label for="cpass">Confirm Password: </label></th>
                <th><input type="password" id="cpass"></th>
            </tr>
            <tr>
                <th><input type="submit" value="Submit" onclick="return checkform()"></th>
            </tr>
        </table>
    </form>
</body>
</html>
