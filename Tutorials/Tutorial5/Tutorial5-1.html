<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a number</title>
</head>
<body>
    <script>
        function factorial(n) {
            if (n < 0){
                return "Negative number";
            } 
            if (n === 0 || n === 1)
            {
                return 1;
            } 
            var result = 1;
            for (var i = 2; i <= n; i++) {
                result = result * i;
            }
            return result;
        }

        var num = prompt("Enter the number: ","");
        no = parseInt(num);
        document.writeln("Factorial of "+ no + " is " + factorial(no));

    </script>
</body>
</html>
