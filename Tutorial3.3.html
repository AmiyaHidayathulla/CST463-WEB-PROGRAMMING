<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 3: Q-3</title>
</head>
<body>
    <table border="1" align="center" width="400" height="290">
        <caption>Invoice</caption>
        <tbody>
            <tr>
                <th align="left" width="100">Item/Desc.</th>
                <th align="left" width="100">Qty.</th>
                <th align="left" width="100">@</th>
                <th align="left" width="100">Price</th>
            </tr>
            <tr>
                <td>Paperclips (Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper (Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wastepaper Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <th colspan="3" align="left">Subtotal</th>
                <td>610.88</td>
            </tr>
            <tr>
                <th colspan="2" align="left">Tax</th>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <th colspan="3" align="left">Total</th>
                <td>653.64</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
