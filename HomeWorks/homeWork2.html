<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Sample Table</title>
</head>
<body>
    <table border="2" align="center">
        <caption>A more complex sample table</caption>
        <tbody>
            <tr>
                <td rowspan="2"><img src="camel.png" alt="camel" width="200"></td>
                <th colspan="4" height="30">Camelid comparison Approximate as of 6/2011</th>
            </tr>
            <tr>
                <th># of humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces wool</th>
            </tr>
            <tr>
                <th>Camels (bactrian)</th>
                <td>2</td>
                <th>Africa/Asia</th>
                <th>Yes</th>
                <th>Yes</th>
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</td>
                <th>Andes Mountains</th>
                <th>Yes</th>
                <th>Yes</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
