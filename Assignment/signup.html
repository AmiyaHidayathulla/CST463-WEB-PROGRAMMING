<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiya Hidayathulla</title>
    <link rel="icon" href="amilia.svg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
    <header></header>
        <nav class="navbar">
            <div class="logo">
                <h1><span>Amiya</span> Hidayathulla</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About Me</a></li>
                <li><a href="index.html#skills">Skills</a></li>
                <li><a href="index.html#gallery">Gallery</a></li>
                <li><a href="index.html#contact">Contact Me</a></li>
                <li><a href="#signup">Sign Up</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

<!-- Signup Form Section -->
<section id="signup" class="signup-section">
    
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" class="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="birthtime">Birth Time:</label>
            <input type="time" id="birthtime" name="birthtime">

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="gender">Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" required>

            <label for="hobbies">Hobbies:</label>
            <div class="hobbies-options">
                <input type="checkbox" id="games" name="hobbies" value="games">
                <label for="games">Games</label>

                <input type="checkbox" id="movie" name="hobbies" value="movie">
                <label for="movie">Movie</label>

                <input type="checkbox" id="books" name="hobbies" value="books">
                <label for="books">Books</label>

                <input type="checkbox" id="music" name="hobbies" value="music">
                <label for="music">Music</label>

                <input type="checkbox" id="dance" name="hobbies" value="dance">
                <label for="dance">Dance</label>

                <input type="checkbox" id="photography" name="hobbies" value="photography">
                <label for="photography">Photography</label>
            </div>

            <label for="qualification">Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="">Select your qualification</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
                <option value="bba">BBA</option>
                <option value="mba">MBA</option>
                <option value="bcom">B.com</option>
                <option value="mcom">M.com</option>
                <option value="bsc">BSC</option>
                <option value="msc">MSC</option>
                <option value="phd">PhD</option>
            </select>


            <label for="favorite-color">Favorite Colour:</label>
                <input type="color" id="favorite-color" name="favorite-color" value="#000000" >

            <label for="profile">My Profile (URL):</label>
            <input type="url" id="profile" name="profile" required>

            <label for="skill-range">Skill Level:</label>
            <input type="range" id="skill-range" name="skill-range" min="1" max="100" required>

            <label for="week">Registration Week:</label>
            <input type="week" id="week" name="week" required>

            <div class="form-buttons">
                <button type="submit">Register</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
    </div>
</section>

<script>
    const toggleButton = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const navLinkItems = document.querySelectorAll('.nav-links li a');

    // Toggle the mobile menu when the button is clicked
    toggleButton.addEventListener('click', (event) => {
        navLinks.classList.toggle('active');
        event.stopPropagation(); // Prevent the event from bubbling up to the document click listener
    });

    // Close the mobile menu when a navigation link is clicked
    navLinkItems.forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('active');
        });
    });

    // Close the mobile menu when clicking anywhere outside the navbar
    document.addEventListener('click', (event) => {
        const isClickInsideMenu = navLinks.contains(event.target);
        const isClickInsideToggle = toggleButton.contains(event.target);

        if (!isClickInsideMenu && !isClickInsideToggle) {
            navLinks.classList.remove('active'); // Close the menu
        }
    });
</script>


   
</body>
</html>
